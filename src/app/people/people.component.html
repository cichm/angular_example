<ul class="people">
  <li *ngFor="let person of people"
    [class.selected]="people === selectedPeople"
    (click)="onSelect(people)">
    <span class="badge">{{person.name.first}}</span>
    | {{person.name.last}}
    | {{person.name.title}}
    | {{person.location.street}}
  </li>
</ul>

<app-people-detail [people]="selectedPeople"></app-people-detail>
